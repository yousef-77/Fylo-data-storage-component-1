<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<script src="https://kit.fontawesome.com/559c22e876.js" crossorigin="anonymous"></script>

<head>
    <title>Frontend Mentor | Fylo data storage component</title>
    <META name="description" content="the best web to read and get books | Book store">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&family=Indie+Flower&family=Noto+Sans+Display:wght@200;400&family=Open+Sans:wght@300&family=Pacifico&family=Poppins:wght@600&family=Signika+Negative&family=Vujahday+Script&family=Yantramanav:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <link rel="stylesheet" href="STYLE.CSS">
    <div class="main-container">
        <div class="fylo">
            <img class="logo" src="/fylo-data-storage-component-master/images/logo.svg" alt="">
            <div class="icon">
                <img class="document" src="/fylo-data-storage-component-master/images/icon-document.svg" alt="">
                <img class="folder" src="/fylo-data-storage-component-master/images/icon-folder.svg" alt="">
                <img class="upload" src="/fylo-data-storage-component-master/images/icon-upload.svg" alt="">
            </div>
        </div>
        <div class="gb-info">
            <div class="data-left">
                <div class="data">
                    <div class="no">1<span class="eight">8</span><span class="five">5</span></div>
                    <div class="left">GB LEFT</div>
                </div>
            </div>
            <div class="used-gb">
                You've used <span>815 GB</span> of your storage
            </div>
            <div class="line">
                <div class="line-gradient">
                    <div class="circle"></div>
                </div>
            </div>
            <div class="number-info">
                <span>0 GB</span>
                <span>1000 GB</span>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">yousef-77</a>.
    </div>
</body>
